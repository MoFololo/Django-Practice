<div class="container-sm bg-warning my-4 p-1 text-start" style="border:4px groove #071797;border-radius: 5px;">
    <h4 class="fw-bold m-2" >Question {{question.id}}</h4>
    <form class="bg-white m-2 p-2" style="border-radius:5px"action="{% url 'polls:vote' question.id %}" method="post">
        {%csrf_token%}
        <p class="fw-bold text-start px-3" >{{question.question_text}}</p>
        {% for choice in question.choice_set.all %}
            <div class="form-check mb-2 px-5">
                <input class="form-check-input" type="radio" name="choice" id="choice{{forloop.counter}}" value="{{choice.id}}">
                <label class="form-check-label" for="choice{{forloop.counter}}">{{choice.choice_text}}</label>
            </div>
        {% endfor %}
        <div class="text-end mx-3 px-3">
        <button class="btn btn-primary"  type="submit"  value="vote">Submit</button>
        </div>
    </form>
</div>
