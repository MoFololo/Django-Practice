<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post Comment</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
<div class="container-sm bg-warning m-3 p-3" style="border: 4px groove #eae30b; border-radius:5px ;">
  <h1 class="fw-bold"> Post a Comment</h1>
    <form class="m-2 p-2" style="border-radius:5px" method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="title" class="form-label">Title:</label>
        <input type="text" class="form-control" id="title" placeholder="Some Title" name="title">
      </div>
      <div class="mb-3">
        <label for="text" class="form-label">Comment Text:</label>
        <textarea class="form-control" id="text" rows="3" placeholder="This class is..." name="text"></textarea>
      </div>
      <div class="d-flex justify-content-end pt-3 pb-2 px-5">
        <button class="btn btn-primary" type="submit">Submit</button>
      </div>  
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
</html>
